version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    container_name: limite1percent-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: limite1percent
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db_schema.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - limite1percent-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: limite1percent-api
    environment:
      - NODE_ENV=development
      - PORT=3000
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/limite1percent
      - JWT_SECRET=your_jwt_secret_here
      - STRIPE_KEY=your_stripe_key_here
    ports:
      - "3000:3000"
    depends_on:
      - postgres
    networks:
      - limite1percent-network
    command: npm run dev

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: limite1percent-web
    ports:
      - "3001:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:3000
    depends_on:
      - backend
    networks:
      - limite1percent-network

volumes:
  postgres_data:

networks:
  limite1percent-network:
    driver: bridge